<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Leaderboards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        .search-box:focus {
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .search-results {
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .quiz-type-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .quiz-filter-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quiz-filter-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .quiz-filter-btn.active {
            background: white;
            color: #667eea;
            font-weight: bold;
            border-color: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .widget {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        .widget.active {
            display: block;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .widget-title {
            font-size: 1.8em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .filter-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .filter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.3);
        }

        .filter-card-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .filter-card-count {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
        }

        .podium-place {
            text-align: center;
            flex: 1;
            max-width: 200px;
        }

        .podium-place.first { order: 2; }
        .podium-place.second { order: 1; }
        .podium-place.third { order: 3; }

        .podium-rank {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .podium-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .podium-details {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .podium-base {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin-top: 10px;
        }

        .podium-place.first .podium-base { 
            height: 120px;
            padding-top: 40px;
        }
        .podium-place.second .podium-base { 
            height: 90px;
            padding-top: 25px;
        }
        .podium-place.third .podium-base { 
            height: 70px;
            padding-top: 15px;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .list-item:hover {
            background: #f8f9fa;
        }

        .list-item.highlighted {
            background: #fff3cd;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { background: #fff3cd; }
            50% { background: #ffe69c; }
        }

        .item-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            width: 60px;
            text-align: center;
        }

        .item-info {
            flex: 1;
            padding: 0 20px;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .item-location {
            font-size: 0.9em;
            color: #666;
        }

        .item-stats {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .star-rating {
            color: #FFD700;
            font-size: 1.2em;
            cursor: help;
        }

        .review-count {
            color: #666;
            font-size: 0.9em;
        }

        .expandable-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .expandable-list.expanded {
            max-height: 10000px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .current-filter {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .filter-name {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .podium-container { 
                flex-direction: column;
                align-items: center;
            }
            .podium-place { 
                max-width: 100%;
                width: 100%;
            }
            .podium-place.first,
            .podium-place.second,
            .podium-place.third {
                order: 0;
            }
            .tabs { gap: 5px; }
            .tab { padding: 10px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Quiz Host Leaderboards ðŸŽ¤</h1>

        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="ðŸ” Search for a host...">
            <div id="searchResults" class="search-results"></div>
        </div>

        <div id="quizTypeFilter" class="quiz-type-filter"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('hosts')">All Hosts</button>
            <button class="tab" onclick="switchTab('cities')">By City</button>
            <button class="tab" onclick="switchTab('counties')">By County</button>
            <button class="tab" onclick="switchTab('countries')">By Country</button>
        </div>

        <div id="hostsWidget" class="widget active">
            <div class="loading">Loading host leaderboard data...</div>
        </div>
        <div id="citiesWidget" class="widget"></div>
        <div id="countiesWidget" class="widget"></div>
        <div id="countriesWidget" class="widget"></div>
    </div>

    <!-- Load data from external file -->
    <script src="leaderboard-data.js"></script>
    
    <script>
        let allData = [];
        let currentTab = 'hosts';
        let currentFilter = null;
        let currentQuizType = 'All';
        let isExpanded = {};

        function parseVenueCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim()).filter(h => h);
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = line.split(',').map(v => v.trim());
                const obj = {};

                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });

                if (obj['Host Name']) {
                    data.push(obj);
                }
            }

            return data;
        }

        function aggregateHostData(venueData) {
            const hostMap = {};
            
            venueData.forEach(venue => {
                const hostName = venue['Host Name'];
                if (!hostName) return;
                
                if (!hostMap[hostName]) {
                    hostMap[hostName] = {
                        'Host Name': hostName,
                        'City': venue['City'],
                        'County': venue['County'],
                        'Country': venue['Country'],
                        'Quiz type': venue['Quiz type'],
                        totalRating: 0,
                        totalReviews: 0,
                        venues: []
                    };
                }
                
                const rating = parseFloat(venue['Average Host rating']) || 0;
                const reviews = parseInt(venue['Number of Host reviews']) || 0;
                
                hostMap[hostName].totalRating += rating * reviews;
                hostMap[hostName].totalReviews += reviews;
                hostMap[hostName].venues.push(venue['Venue']);
            });
            
            // Convert to array and calculate averages
            const hosts = Object.values(hostMap).map(host => ({
                'Host Name': host['Host Name'],
                'Average Host rating': host.totalReviews > 0 ? (host.totalRating / host.totalReviews).toFixed(1) : '0',
                'Number of Host reviews': host.totalReviews,
                'Number of venues': host.venues.length,
                'City': host['City'],
                'County': host['County'],
                'Country': host['Country'],
                'Quiz type': host['Quiz type']
            }));
            
            // Sort by rating (desc) then by number of reviews (desc)
            hosts.sort((a, b) => {
                const ratingDiff = parseFloat(b['Average Host rating']) - parseFloat(a['Average Host rating']);
                if (ratingDiff !== 0) return ratingDiff;
                return b['Number of Host reviews'] - a['Number of Host reviews'];
            });
            
            // Add rankings
            hosts.forEach((host, index) => {
                host['Ranking'] = index + 1;
            });
            
            return hosts;
        }

        function getFilteredData() {
            if (currentQuizType === 'All') {
                return allData;
            }
            return allData.filter(item => item['Quiz type'] === currentQuizType);
        }

        function createStarRating(rating, reviews) {
            const num = parseFloat(rating);
            const fullStars = Math.floor(num);
            const hasHalf = (num % 1) >= 0.5;
            let stars = '';

            for (let i = 0; i < fullStars; i++) {
                stars += 'â˜…';
            }
            if (hasHalf) stars += 'Â½';
            while (stars.length < 5) {
                stars += 'â˜†';
            }

            return `<span class="star-rating" title="Rating: ${num.toFixed(1)}">${stars}</span>
                    <span class="review-count">(${reviews} review${reviews != 1 ? 's' : ''})</span>`;
        }

        function getUniqueValues(field) {
            const map = {};
            const data = getFilteredData();
            
            data.forEach(item => {
                const value = item[field];
                if (!map[value]) {
                    map[value] = {
                        name: value,
                        count: 0,
                        totalRating: 0,
                        totalReviews: 0
                    };
                }
                map[value].count++;
                const rating = parseFloat(item['Average Host rating']) || 0;
                const reviews = parseInt(item['Number of Host reviews']) || 0;
                map[value].totalRating += rating * reviews;
                map[value].totalReviews += reviews;
            });

            return Object.values(map).map(v => ({
                name: v.name,
                count: v.count,
                avgRating: v.totalReviews > 0 ? v.totalRating / v.totalReviews : 0,
                reviews: v.totalReviews
            })).sort((a, b) => {
                if (b.avgRating !== a.avgRating) return b.avgRating - a.avgRating;
                return b.reviews - a.reviews;
            });
        }

        function displayHosts() {
            const widget = document.getElementById('hostsWidget');
            const data = getFilteredData();
            const top10 = data.slice(0, 10);
            const remaining = data.slice(10);

            let html = `
                <div class="widget-header">
                    <h2 class="widget-title">Top Hosts</h2>
                    ${remaining.length > 0 ? `
                        <button class="btn" onclick="toggleExpand('hosts')">
                            ${isExpanded.hosts ? 'â–² Show Top 10' : 'â–¼ Show All ' + data.length + ' Hosts'}
                        </button>
                    ` : ''}
                </div>
            `;

            if (allData.length === 0) {
                html += '<div class="no-results">No data loaded.</div>';
            } else if (data.length === 0) {
                html += '<div class="no-results">No hosts found for this quiz type.</div>';
            } else {
                if (top10.length >= 3) {
                    html += '<div class="podium-container">';
                    for (let i = 0; i < 3; i++) {
                        const item = top10[i];
                        const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
                        const classes = ['first', 'second', 'third'];
                        html += `
                            <div class="podium-place ${classes[i]}" data-host="${item['Host Name']}">
                                <div class="podium-rank">${medals[i]}</div>
                                <div class="podium-name">${item['Host Name']}</div>
                                <div class="podium-details">${item['City']}, ${item['County']}</div>
                                <div class="item-stats">
                                    ${createStarRating(item['Average Host rating'], item['Number of Host reviews'])}
                                </div>
                                <div class="podium-base">
                                    <div style="font-size: 2em; font-weight: bold;">#${item['Ranking']}</div>
                                </div>
                            </div>
                        `;
                    }
                    html += '</div>';
                }

                if (top10.length > 3) {
                    for (let i = 3; i < top10.length; i++) {
                        html += createListItem(top10[i]);
                    }
                }

                if (remaining.length > 0) {
                    html += `<div class="expandable-list ${isExpanded.hosts ? 'expanded' : ''}">`;
                    remaining.forEach(item => {
                        html += createListItem(item);
                    });
                    html += '</div>';
                }
            }

            widget.innerHTML = html;
        }

        function displayFilterSelector(level) {
            const widget = document.getElementById(level + 'Widget');
            const fieldMap = { cities: 'City', counties: 'County', countries: 'Country' };
            const field = fieldMap[level];

            if (currentFilter) {
                displayFilteredHosts(level, field);
                return;
            }

            const options = getUniqueValues(field);

            let html = `
                <div class="widget-header">
                    <h2 class="widget-title">Select a ${field}</h2>
                </div>
            `;

            if (allData.length === 0) {
                html += '<div class="no-results">No data loaded.</div>';
            } else if (options.length === 0) {
                html += '<div class="no-results">No data available for this quiz type.</div>';
            } else {
                html += '<div class="filter-grid">';
                options.forEach(opt => {
                    html += `
                        <div class="filter-card" onclick="selectFilter('${level}', '${opt.name.replace(/'/g, "\\'")}')">
                            <div class="filter-card-name">${opt.name}</div>
                            <div class="filter-card-count">${opt.count} host${opt.count != 1 ? 's' : ''}</div>
                            <div class="item-stats" style="justify-content: center;">
                                ${createStarRating(opt.avgRating, opt.reviews)}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            widget.innerHTML = html;
        }

        function displayFilteredHosts(level, field) {
            const widget = document.getElementById(level + 'Widget');
            const data = getFilteredData();
            const filtered = data.filter(item => item[field] === currentFilter);
            const top10 = filtered.slice(0, 10);
            const remaining = filtered.slice(10);

            let html = `
                <div class="widget-header">
                    <h2 class="widget-title">${field} Leaderboard</h2>
                    <button class="btn" onclick="clearFilter('${level}')">âœ• Clear Filter</button>
                </div>
                <div class="current-filter">
                    <span class="filter-name">${currentFilter}</span>
                    <span style="color: #666; margin-left: 10px;">(${filtered.length} host${filtered.length != 1 ? 's' : ''})</span>
                </div>
            `;

            if (remaining.length > 0) {
                html += `
                    <div style="text-align: right; margin-bottom: 15px;">
                        <button class="btn" onclick="toggleExpand('${level}')">
                            ${isExpanded[level] ? 'â–² Show Top 10' : 'â–¼ Show All ' + filtered.length + ' Hosts'}
                        </button>
                    </div>
                `;
            }

            if (top10.length >= 3) {
                html += '<div class="podium-container">';
                for (let i = 0; i < 3; i++) {
                    const item = top10[i];
                    const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
                    const classes = ['first', 'second', 'third'];
                    html += `
                        <div class="podium-place ${classes[i]}">
                            <div class="podium-rank">${medals[i]}</div>
                            <div class="podium-name">${item['Host Name']}</div>
                            <div class="podium-details">${item['City']}</div>
                            <div class="item-stats">
                                ${createStarRating(item['Average Host rating'], item['Number of Host reviews'])}
                            </div>
                            <div class="podium-base">
                                <div style="font-size: 2em; font-weight: bold;">#${i + 1}</div>
                            </div>
                        </div>
                    `;
                }
                html += '</div>';
            }

            if (top10.length > 3) {
                for (let i = 3; i < top10.length; i++) {
                    html += createListItemWithRank(top10[i], i + 1);
                }
            }

            if (remaining.length > 0) {
                html += `<div class="expandable-list ${isExpanded[level] ? 'expanded' : ''}">`;
                remaining.forEach((item, index) => {
                    html += createListItemWithRank(item, index + 11);
                });
                html += '</div>';
            }

            widget.innerHTML = html;
        }

        function createListItem(item) {
            const venues = item['Number of venues'] ? ` â€¢ ${item['Number of venues']} venue${item['Number of venues'] != 1 ? 's' : ''}` : '';
            return `
                <div class="list-item" data-host="${item['Host Name']}">
                    <div class="item-rank">#${item['Ranking']}</div>
                    <div class="item-info">
                        <div class="item-name">${item['Host Name']}</div>
                        <div class="item-location">${item['City']}, ${item['County']}, ${item['Country']}${venues}</div>
                    </div>
                    <div class="item-stats">
                        ${createStarRating(item['Average Host rating'], item['Number of Host reviews'])}
                    </div>
                </div>
            `;
        }

        function createListItemWithRank(item, rank) {
            const venues = item['Number of venues'] ? ` â€¢ ${item['Number of venues']} venue${item['Number of venues'] != 1 ? 's' : ''}` : '';
            return `
                <div class="list-item" data-host="${item['Host Name']}">
                    <div class="item-rank">#${rank}</div>
                    <div class="item-info">
                        <div class="item-name">${item['Host Name']}</div>
                        <div class="item-location">${item['City']}, ${item['County']}, ${item['Country']}${venues}</div>
                    </div>
                    <div class="item-stats">
                        ${createStarRating(item['Average Host rating'], item['Number of Host reviews'])}
                    </div>
                </div>
            `;
        }

        function switchTabDirect(tab) {
            currentTab = tab;
            currentFilter = null;
            isExpanded = {};

            const tabs = ['hosts', 'cities', 'counties', 'countries'];
            tabs.forEach((t, i) => {
                const btn = document.querySelectorAll('.tab')[i];
                if (t === tab) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            document.querySelectorAll('.widget').forEach(w => w.classList.remove('active'));
            document.getElementById(tab + 'Widget').classList.add('active');
        }

        function switchTab(tab) {
            switchTabDirect(tab);
            document.getElementById('searchBox').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        function selectFilter(level, value) {
            currentFilter = value;
            const fieldMap = { cities: 'City', counties: 'County', countries: 'Country' };
            displayFilteredHosts(level, fieldMap[level]);
        }

        function clearFilter(level) {
            currentFilter = null;
            isExpanded[level] = false;
            displayFilterSelector(level);
        }

        function toggleExpand(level) {
            isExpanded[level] = !isExpanded[level];
            if (level === 'hosts') {
                displayHosts();
            } else {
                const fieldMap = { cities: 'City', counties: 'County', countries: 'Country' };
                displayFilteredHosts(level, fieldMap[level]);
            }
        }

        function buildQuizTypeFilter() {
            const container = document.getElementById('quizTypeFilter');
            const quizTypes = ['All', ...new Set(allData.map(item => item['Quiz type']).filter(t => t))];
            
            let html = '';
            quizTypes.forEach(type => {
                const activeClass = type === currentQuizType ? 'active' : '';
                html += `<button class="quiz-filter-btn ${activeClass}" onclick="selectQuizType('${type.replace(/'/g, "\\'")}')"">ðŸ“‹ ${type}</button>`;
            });
            
            container.innerHTML = html;
        }

        function selectQuizType(type) {
            currentQuizType = type;
            currentFilter = null;
            isExpanded = {};
            
            buildQuizTypeFilter();
            displayHosts();
            displayFilterSelector('cities');
            displayFilterSelector('counties');
            displayFilterSelector('countries');
            
            document.getElementById('searchBox').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        document.getElementById('searchBox').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase().trim();
            const resultsDiv = document.getElementById('searchResults');

            if (!term) {
                resultsDiv.innerHTML = '';
                document.querySelectorAll('.list-item, .podium-place').forEach(item => {
                    item.classList.remove('highlighted');
                });
                return;
            }

            const data = getFilteredData();
            const hostMatches = data.filter(item => 
                item['Host Name'].toLowerCase().includes(term)
            );

            if (hostMatches.length === 0) {
                resultsDiv.innerHTML = 'No hosts found';
            } else if (hostMatches.length === 1) {
                const match = hostMatches[0];
                resultsDiv.innerHTML = `Found: <strong>${match['Host Name']}</strong> - Global Rank #${match['Ranking']}`;

                if (currentTab !== 'hosts') {
                    switchTabDirect('hosts');
                }

                const rank = parseInt(match['Ranking']);
                if (rank > 10 && !isExpanded.hosts) {
                    isExpanded.hosts = true;
                    displayHosts();
                }

                setTimeout(() => {
                    const elem = document.querySelector(`[data-host="${match['Host Name']}"]`);
                    if (elem) {
                        elem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        elem.classList.add('highlighted');
                        setTimeout(() => elem.classList.remove('highlighted'), 2000);
                    }
                }, 200);
            } else {
                resultsDiv.innerHTML = `Found ${hostMatches.length} hosts`;
            }
        });

        // Initialize when data loads
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof window.leaderboardCSV !== 'undefined') {
                try {
                    const venueData = parseVenueCSV(window.leaderboardCSV);
                    allData = aggregateHostData(venueData);
                    buildQuizTypeFilter();
                    displayHosts();
                    displayFilterSelector('cities');
                    displayFilterSelector('counties');
                    displayFilterSelector('countries');
                } catch (error) {
                    console.error('Error loading host leaderboard data:', error);
                    document.getElementById('hostsWidget').innerHTML = '<div class="no-results">Error loading data. Please try refreshing the page.</div>';
                }
            } else {
                document.getElementById('hostsWidget').innerHTML = '<div class="no-results">Data file not found. Please check that leaderboard-data.js is loaded.</div>';
            }
        });
    </script>
</body>
</html>
